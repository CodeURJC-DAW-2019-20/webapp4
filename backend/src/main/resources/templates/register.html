<html>

<head>
    <meta charset="utf-8">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Custom styles for this template -->
    <link href="../css/formTemplate.css" rel="stylesheet">
    <title>URJC.share</title>
</head>

<!-- This snippet uses Font Awesome 5 Free as a dependency. You can download it at fontawesome.io! -->

<body class="h-100 bg-light">
<!-- Navigation -->
{{> global/nav}}

<!-- Login Content -->
<div class="container pt-3">
    <div class="row justify-content-center">
        <div class="col-6 card card-signup justify-content-center">
            <div class="card-body">
                <h5 class="card-title text-center text-primary">Registrarse</h5>
                <form class="form-signup" action="/createUser" method="post" enctype="multipart/form-data">
                    <div class="profile-img">
                        <img src="/img/profile.png" alt=""/>
                        <div class="file btn btn-lg btn-primary">
                            Change Photo
                            <input type="file" name='imagenFile' accept=".jpg, .jpeg"/>
                        </div>
                    </div>
                    <div class="form-label-group">
                        <input type="text" name="nickname" id="inputUser" class="form-control"
                               placeholder="Usuario" required autofocus> <label
                            for="inputUser">Usuario*</label>
                    </div>

                    <div class="form-label-group">
                        <input type="email" name="email" id="inputEmail" class="form-control"
                               placeholder="Correo electrónico" required autofocus> <label
                            for="inputEmail">Correo electrónico*</label>
                    </div>

                    <div class="form-label-group">
                        <input type="password" name="passwordHash" id="inputPassword" class="form-control"
                               placeholder="Contraseña" required autofocus> <label
                            for="inputPassword">Contraseña*</label>
                    </div>
                    <div class="form-label-group">
                        <input type="text" name="name" id="inputName" class="form-control"
                               placeholder="Nombre" required autofocus> <label
                            for="inputName">Nombre*</label>
                    </div>

                    <div class="form-label-group">
                        <input type="text" name="degree" id="inputDegree" class="form-control"
                               placeholder="Grado matriculado" required autofocus> <label
                            for="inputDegree">Grado matriculado*</label>
                    </div>
                    <div class="form-label-group">
                        <input type="text" name="number" id="inputPhoneNumber" class="form-control"
                               placeholder="Número de teléfono" autofocus> <label
                            for="inputPhoneNumber">Número de teléfono</label>
                    </div>
                    <div class="text-center">
                        <button class="btn btn-primary  text-uppercase" type='submit' value='Enviar'>Registrarse</button>
                    </div>
                </form>
                <hr>
                <div id="formFooter" class="text-center">
                    <a class="underlineHover" href="#">¿Ya tienes cuenta? Inicia
                        sesión</a>
                </div>
            </div>
        </div>
    </div>
</div>
</div>

</body>

</html>
