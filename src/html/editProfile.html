<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/formTemplate.css" rel="stylesheet">
    <link href="../css/templateProfile.css" rel="stylesheet">
    <title>URJC.share</title>
</head>
<body class="body bg-light">
<div class="container pt-3">
    <div class="row justify-content-center">
        <div class="col-6 card card-signup justify-content-center">
            <div class="card-body">
                <h5 class="card-title text-center text-primary">Editar Perfil</h5>
                <div class="col-photo">
                    <div class="profile-img">
                        <img src="../images/profile.png" alt=""/>
                        <div class="file btn btn-lg btn-primary">
                            Change Photo
                            <input type="file" name="file"/>
                        </div>
                    </div>
                </div>
                <form class="form-signup">

                    <div class="form-label-group">
                        <input type="text" id="inputUser" class="form-control" placeholder="Usuario">
                        <label for="inputUser">Usuario</label>
                    </div>

                    <div class="form-label-group">
                        <input type="email" id="inputEmail" class="form-control" placeholder="Correo electrónico">
                        <label for="inputEmail">Correo electrónico</label>
                    </div>

                    <div class="form-label-group">
                        <input type="password" id="inputPassword" class="form-control" placeholder="Contraseña">
                        <label for="inputPassword">Contraseña</label>
                    </div>

                    <div class="form-label-group">
                        <input type="text" id="inputName" class="form-control" placeholder="Nombre">
                        <label for="inputName">Nombre</label>
                    </div>

                    <div class="form-label-group">
                        <input type="text" id="inputDegree" class="form-control" placeholder="Grado matriculado">
                        <label for="inputDegree">Grado matriculado</label>
                    </div>

                    <div class="form-label-group">
                        <input type="tel" id="inputPhoneNumber" class="form-control" placeholder="Número de teléfono">
                        <label for="inputPhoneNumber">Número de teléfono</label>
                    </div>

                    <button class="btn btn-primary btn-block text-uppercase" type="submit">Guardar</button>
                </form>
                <hr>

            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="py-3 bg-dark align-baseline">
    <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; URJC.share 2020</p>
    </div>
    <!-- /.container -->
</footer>

</body>
</html>
