<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/formTemplate.css" rel="stylesheet">
    <link href="../css/templateProfile.css" rel="stylesheet">
    <title>URJC.share</title>
</head>
<body class="body bg-light">
<div class="container pt-3">
    <div class="row justify-content-center">
        <div class="col-6 card card-signup justify-content-center">
            <div class="card-body">
                <h5 class="card-title text-center text-primary">Subir Apuntes</h5>
                <div class="col-photo">
                    <div class="profile-img">
                        <img src="http://eugenioyrosa.tk/wp-content/uploads/2015/06/matematicas.jpg" alt=""/>
                        <div class="file btn btn-lg btn-primary">
                            Examinar
                            <input type="file" name="file"/>
                        </div>
                    </div>
                </div>
                <form class="form-signup">
                    <div class="form-label-group">
                        <input type="text" id="inputDegree" class="form-control" placeholder="Grado" autofocus>
                        <label for="inputDegree">Grado</label>
                    </div>

                    <div class="form-label-group">
                        <input type="email" id="inputSubject" class="form-control" placeholder="Asignatura" autofocus>
                        <label for="inputName">Asignatura</label>
                    </div>

                    <div class="form-label-group">
                        <input type="password" id="inputName" class="form-control" placeholder="Nombre" autofocus>
                        <label for="inputName">Nombre</label>
                    </div>

                    <div class="form-label-group">
                        <input type="text" id="inputTag" class="form-control" placeholder="Etiqueta" autofocus>
                        <label for="inputTag">Etiqieta</label>
                    </div>

                    <div class="form-label-group">
                        <input type="text" id="inputProf" class="form-control" placeholder="Profesor" autofocus>
                        <label for="inputProf">Profesor</label>
                    </div>

                    <button class="btn btn-primary btn-block text-uppercase" type="submit">Subir</button>
                </form>
                <hr>

            </div>
        </div>
    </div>
</div>

<footer class="py-3 bg-dark fixed-bottom">
    <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; URJC.share 2020</p>
    </div>
    <!-- /.container -->
</footer>

</body>
</html>
