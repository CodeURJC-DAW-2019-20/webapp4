<html>

<head>


<!-- Custom styles for this template -->
<link href="../css/register.css" rel="stylesheet">

<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">

<link href="../css/SelectNote.css" rel="stylesheet" type="text/css"
	media="screen">
<script type="text/javascript" src="../js/selectNote.js"></script>
<title>URJC.share</title>
</head>


<body class="h-100 bg-light">

	{{> global/nav}}

	<!-- Login Content -->
	<div class="container pt-3">
		<div class="row justify-content-center">
			<div class="col-12 card card-signup justify-content-center">
				<div class="card-body">
					<h5 class="card-title text-center text-primary"></h5>
					<!-- Search -->
					<form
						class="form-inline md-form form-sm active-purple-2 mt-2 col-md-auto"
						id="searching bar">
						<input class="form-control form-control-sm mr-3 w-50" type="text"
							placeholder="Carrera, asignatura..." aria-label="Search">
						<i class="fas fa-search" aria-hidden="true"></i>
					</form>


					<div class="row" id="padre">
						<div class="col-md-8 row">

							<div class="col-md-6">
								<img
									src="http://eugenioyrosa.tk/wp-content/uploads/2015/06/matematicas.jpg"
									id="photo1" class="mb-5">
								<section class='rating-widget'>
									<!-- Rating Stars Box -->
									<div class='rating-stars text-center'>
										<ul class="" id='stars'>
											<li class='star' title="Nada útil" data-value='1'><i
												class='fa fa-star fa-fw fa-xs'></i></li>
											<li class='star' title='Poco útil' data-value='2'><i
												class='fa fa-star fa-fw'></i></li>
											<li class='star' title="Útil" data-value='3'><i
												class='fa fa-star fa-fw'></i></li>
											<li class='star' title='Muy útil' data-value='4'><i
												class='fa fa-star fa-fw'></i></li>
											<li class='star' title='Excelente' data-value='5'><i
												class='fa fa-star fa-fw'></i></li>
										</ul>
									</div>
								</section>
								<a class="btn btn-primary btn-lg " href="#" id="boton1">Descargar</a>
							</div>
							<ul class="list-group list-group-flush" id="list1">
								<li class="list-group-item">Título:</li>
								<li class="list-group-item">Asignatura:</li>
								<li class="list-group-item">Carrera:</li>
								<li class="list-group-item">Profesor:</li>
							</ul>

						</div>

					</div>

				</div>
			</div>
		</div>
	</div>
	</div>
	<!-- Footer -->
	<footer class="py-3 bg-dark fixed-bottom">
		<div class="container">
			<p class="m-0 text-center text-white">Copyright &copy; URJC.share
				2020</p>
		</div>
		<!-- /.container -->
	</footer>


</body>

</html>
