<html>

<head>
<meta charset="utf-8">

<!-- Custom styles for this template -->
<link href="../css/addGrade.css" rel="stylesheet">

<title>URJC.share</title>
</head>

<!-- This snippet uses Font Awesome 5 Free as a dependency. You can download it at fontawesome.io! -->

<body class="h-100 bg-light">
	<!-- Navigation -->
	{{> global/nav}}

	<!-- Login Content -->
	<div class="container mt-5 pt-5">
		<div class="row justify-content-center">
			<div class="col-6 card card-signin justify-content-center">
				<div class="card-body">
					<h5 class="card-title text-center text-primary">Añadir grado y
						asignaturas</h5>
					<form class="form-signin">
						<div class="form-group">
							<label for="grados">Grados</label> <select class="form-control"
								id="grados">
								<option value="">Grado Ing.Software</option>
								<option value="">Doble grado Ing.Software y matematicas</option>
							</select>
						</div>
						<div class="form-group">
							<label for="asiganturas">Asignaturas</label> <select
								class="form-control" id="asiganturas">
								<option value="">Procesos Software</option>
								<option value="">Estructura de datos</option>
							</select>
						</div>
						<div class="text-center">
							<button class="btn btn-primary  text-uppercase" type="submit">Añadir</button>
						</div>
					</form>
				</div>
				</form>
			</div>
		</div>
	</div>

	<!-- Footer -->
	<footer class="py-3 bg-dark fixed-bottom">
		<div class="container">
			<p class="m-0 text-center text-white">Copyright &copy; URJC.share
				2020</p>
		</div>
		<!-- /.container -->
	</footer>

</body>

</html>
