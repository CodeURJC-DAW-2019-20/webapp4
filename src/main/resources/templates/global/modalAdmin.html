<!--Modal-->
<div class="modal fade" id="modalAdmin" tabindex="-1" role="dialog" aria-labelledby="modalAdmin" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title text-center" id="uploadFileModalLabel">Administración</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      </div>
      <div class="modal-body">
        <div role="tabpanel">
          <!-- Nav tabs -->
          <ul class="nav nav-tabs" role="tablist">
            <li role="presentation" class="active"><a href="#createDegree" aria-controls="createDegree" role="tab" data-toggle="tab">Grado</a>
            </li>
            <li role="presentation"><a href="#createSubject" aria-controls="createSubject" role="tab" data-toggle="tab">Asignatura</a>
            </li>
          </ul>
          <!-- Tab panes -->
          <div class="tab-content">
            <div role="tabpanel" class="tab-pane active" id="createDegree">
            	<div class="container pt-3">
                    <div class="row justify-content-center">
                        <div class="col-12 justify-content-center">
                            <div class="card-body">
                                <h5 class="card-title text-center text-primary">Añadir grado</h5>
                                <form class="form-signin" action="/createDegree" method="post" enctype="multipart/form-data">
                                    <div class="form-group">
                                        <label for="textDegree">Grado</label>                                    
                                        <input type="text" class="form-control" id="textDegree" name="name">
                                    </div>
                                    <div class="text-center">
                                        <button class="btn btn-primary  text-uppercase" type="submit">Añadir</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div role="tabpanel" class="tab-pane" id="createSubject">
            	<div class="container pt-3">
                    <div class="row justify-content-center">
                        <div class="col-12 justify-content-center">
                            <div class="card-body">
                                <h5 class="card-title text-center text-primary">Añadir asignatura</h5>
                                <form class="form-signin" action="/addSubject" method="post" enctype="multipart/form-data">
                                    <div class="form-group">
                                        <label for="subjects">Grado</label>
                                        <select id="subjects">
                                  	  	{{#alldegrees}}
                                        <option value={{id}} na>{{name}}</option>
                                        {{/alldegrees}}
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="textSubject">Asignatura</label>
                                        <input type="text" class="form-control" id="textSubject" name="name">
                                    </div>
                                    <div class="text-center">
                                        <button class="btn btn-primary  text-uppercase" type="submit">Añadir</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
        <!--  <button type="button" class="btn btn-primary save">Guardar</button>-->
      </div>
    </div>
  </div>
</div>
