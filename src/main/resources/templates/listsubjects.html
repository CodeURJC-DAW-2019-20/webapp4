<html>

<head>


<!-- Custom styles for this template -->
<link href="../css/register.css" rel="stylesheet">

<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">

<title>URJC.share</title>

<!-- Bootstrap core CSS -->
<link href="../css/bootstrap.min.css" rel="stylesheet">

<!-- Custom styles for this template -->
<link href="../css/business-frontpage.css" rel="stylesheet">

<link href="../css/listsubjects.css" rel="stylesheet" type="text/css"
	media="screen">

<title>URJC.share</title>
</head>

<!-- This snippet uses Font Awesome 5 Free as a dependency. You can download it at fontawesome.io! -->

<body class="h-100 bg-light">

	{{> global/nav}}

	<!-- Login Content -->
	<div class="container pt-3">
		<div class="row justify-content-center">
			<div class="col-12 card card-signup justify-content-center">
				<div class="card-body">
					<h5 class="card-title text-center text-primary">Lista de
						asignaturas encontradas para: {{textTittle}}</h5>

					<!-- List of subjects -->
					<div class="ml-3" id="father">
						<div class="" id="son">
							<ul class="list-group list-group-flush" id="list2">
								{{#subjectSearched}}
								<li class="border list-group-item rounded"><a href="/search/subject/{{id}}" class="w-100 d-inline-flex text-decoration-none">
									<div class="w-75">
										<div id="name">Asignatura: {{name}}</div>
										<div id="degree">Grado: {{degree.name}}</div>
										<div id="professor">Profesor: {{professor}}</div>
									</div>
									<div class="w-25">
										<button class="btn btn-primary btn-block " type="submit">Subscribirse</button>
									</div>
								</a></li> 
								{{/subjectSearched}}
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	</div>

	<!-- Footer -->
	<footer class="py-3 bg-dark fixed-bottom">
		<div class="container">
			<p class="m-0 text-center text-white">Copyright &copy; URJC.share
				2020</p>
		</div>
		<!-- /.container -->
	</footer>


</body>

</html>
