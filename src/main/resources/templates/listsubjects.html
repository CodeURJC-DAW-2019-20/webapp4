<html>

<head>


<!-- Custom styles for this template -->
<link href="../css/register.css" rel="stylesheet">

<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">

<title>URJC.share</title>

<!-- Bootstrap core CSS -->
<link href="../css/bootstrap.min.css" rel="stylesheet">

<!-- Custom styles for this template -->
<link href="../css/business-frontpage.css" rel="stylesheet">

<link href="../css/listsubjects.css" rel="stylesheet" type="text/css"
	media="screen">

<title>URJC.share</title>
</head>

<!-- This snippet uses Font Awesome 5 Free as a dependency. You can download it at fontawesome.io! -->

<body class="h-100 bg-light">

	{{> global/nav}}

	<!-- Login Content -->
	<div class="container pt-3">
		<div class="row justify-content-center">
			<div class="col-12 card card-signup justify-content-center">
				<div class="card-body">
					<h5 class="card-title text-center text-primary">Lista de
						asignaturas encontradas para el grado {{textSearched}}:</h5>

					<!-- Search -->
					<div class=" w-100" id="divsearch">

						<form class="form-inline mt-4" id="cajita" action="/searched"
							method="post">
							<p>Elige por que desea buscar:</p>
							<div class="showrow">
								<input type="radio" id="radioSearch" name="searchType"
									value="Grado" checked> <label for="radioSearch">Grado</label>
							</div>
							<div class="showrow">
								<input type="radio" id="radioSearch" name="searchType"
									value="Asignatura"> <label for="radioSearch">Asignatura</label>
							</div>
							<br> <input class="form-control form-control-sm w-50"
								type="text" name="textSearched"
								placeholder="Carrera, asignatura..."
								aria-label="Carrera, asignatura..."> <br>
							<button class="btn btn-primary  text-uppercase" type="submit">Buscar</button>

						</form>


					</div>
					<!-- List of notes -->
					<div class="ml-3" id="father">
						<div class="" id="son">
							<ul class="list-group list-group-flush" id="list2">
								{{#subjects}}
								<li class="border list-group-item" action="/searched/subject"
									method="post">
									<div id="title">Asignatura: {{name}} | Grado: {{degree}}</div>
									<div id="information">Informaci√≥n</div> <!-- Number of pages, date of upload -->
									<div id="subscribe">
										<button class="btn btn-primary btn-block " type="submit">Subscribirse</button>
									</div>
								</li> {{/subjects}}
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	</div>

	<!-- Footer -->
	<footer class="py-3 bg-dark fixed-bottom">
		<div class="container">
			<p class="m-0 text-center text-white">Copyright &copy; URJC.share
				2020</p>
		</div>
		<!-- /.container -->
	</footer>


</body>

</html>
