<html>

<head>
<meta charset="utf-8">

<!-- Custom styles for this template -->
<link href="../css/formTemplate.css" rel="stylesheet">
<title>URJC.share</title>
</head>

<!-- This snippet uses Font Awesome 5 Free as a dependency. You can download it at fontawesome.io! -->

<body class="h-100 bg-light">
	<!-- Navigation -->
	{{> global/nav}}

	<!-- Login Content -->
	<div class="container pt-3">
		<div class="row justify-content-center">
			<div class="col-6 card card-signup justify-content-center">
				<div class="card-body">
					<h5 class="card-title text-center text-primary">Registrarse</h5>
					<form class="form-signup">
						<div class="form-label-group">
							<input type="text" id="inputUser" class="form-control"
								placeholder="Usuario" required autofocus> <label
								for="inputUser">Usuario*</label>
						</div>

						<div class="form-label-group">
							<input type="email" id="inputEmail" class="form-control"
								placeholder="Correo electrónico" required autofocus> <label
								for="inputEmail">Correo electrónico*</label>
						</div>

						<div class="form-label-group">
							<input type="password" id="inputPassword" class="form-control"
								placeholder="Contraseña" required> <label
								for="inputPassword">Contraseña*</label>
						</div>

						<div class="form-label-group">
							<input type="text" id="inputName" class="form-control"
								placeholder="Nombre" required autofocus> <label
								for="inputName">Nombre*</label>
						</div>

						<div class="form-label-group">
							<input type="text" id="inputDegree" class="form-control"
								placeholder="Grado matriculado" required autofocus> <label
								for="inputDegree">Grado matriculado*</label>
						</div>

						<div class="form-label-group">
							<input type="tel" id="inputPhoneNumber" class="form-control"
								placeholder="Número de teléfono" autofocus> <label
								for="inputPhoneNumber">Número de teléfono</label>
						</div>
						<div class="text-center">
							<button class="btn btn-primary  text-uppercase" type="submit">Registrarse</button>
						</div>
					</form>
					<hr>
					<div id="formFooter" class="text-center">
						<a class="underlineHover" href="#">¿Ya tienes cuenta? Inicia
							sesión</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	</div>

	<!-- Footer -->
	<footer class="py-3 bg-dark fixed-bottom">
		<div class="container">
			<p class="m-0 text-center text-white">Copyright &copy; URJC.share
				2020</p>
		</div>
		<!-- /.container -->
	</footer>

</body>

</html>
